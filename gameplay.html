<!DOCTYPE html>
<html lang="en">

<head>
    <title>Gameplay</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@1,900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
    <header>
        <nav>
            <img class="mwLogo" src="homePageIMG/Logo/MWlogo.png" alt="Modern Warfare Logo">

            <ul class="navigationList">
                <li><a href="index.html">Home</a></li>
                <li><a href="features.html">Features</a></li>
                <li><a href="gameplay.html">Gameplay</a></li>
                <li><a href="https://us.shop.battle.net/en-us/family/call-of-duty-mw" class="purchaseBtn">Purchase</a>
                </li>
            </ul>

            <div class="hamburger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <div class="gameplayContainer">
        <p class="gameplayTitle"><u>Gameplay</u></p>

        <div class="campaign">
            <!-- Video here -->
            <iframe class="campaignVideo" width="560" height="315" src="https://www.youtube.com/embed/4MglAQncpTM"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
            <h2 class="gameplayType">Campaign</h2>
        </div>

        <div class="multiplayer">
            <!-- Video here -->
            <iframe class="multiplayerVideo" width="560" height="315" src="https://www.youtube.com/embed/vgQrT3RpRhI"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
            <h2 class="gameplayType">Multiplayer</h2>
        </div>

        <div class="warzone">
            <!-- Video here -->
            <iframe class="warzoneVideo" width="560" height="315" src="https://www.youtube.com/embed/bjhnNsvGsaI"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
            <h2 class="gameplayType">Warzone</h2>
        </div>

        <div class="specialops">
            <!-- Video here -->
            <iframe class="specopsVideo" width="560" height="315" src="https://www.youtube.com/embed/M9h94u3fH-E"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
            <h2 class="gameplayType">Special Ops</h2>
        </div>
    </div>

    <footer class="footerContainer">
        <div class="purchaseContainer">
            <a class="purchaseLink" href="https://us.shop.battle.net/en-us/family/call-of-duty-mw">
                <p class="purchaseText">Purchase Now!</p>
            </a>
        </div>

        <div class="developerContainer">
            <img class="developerIcon1" src="homePageIMG/DeveloperLogo/activision.png" alt="Activision Logo">
            <img class="developerIcon3" src="homePageIMG/DeveloperLogo/infinityward.png" alt="ESRB Logo">
            <img class="developerIcon2" src="homePageIMG/DeveloperLogo/ESRBRating.png" alt="Infinity Ward Logo">
        </div>

        <div class="iconContainer">
            <a href="https://www.instagram.com/callofduty/"><img class="footerIcon"
                    src="homePageIMG/FooterIcon/instagram.png" alt="Instagram Icon"></a>
            <a href="https://twitter.com/CallofDuty?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"><img
                    class="footerIcon" src="homePageIMG/FooterIcon/twitter.png" alt="Twitter Icon"></a>
            <a href="https://www.reddit.com/r/modernwarfare/"><img class="footerIcon"
                    src="homePageIMG/FooterIcon/reddit.png" alt="Reddit Icon"></a>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
