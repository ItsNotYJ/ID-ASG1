<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@1,900&display=swap" rel="stylesheet">
    </head>

    <body class="body" id="body">
        <header class="headerContainer">
            <div class="headerText">
                <img class="mwLogo" src="Home Page IMG/Logo/MWlogo.png" alt="Modern Warfare Logo">
                <a href="index.html" class="link"><h4>Home</h4></a>
                <a href="features.html" class="link"><h4>Features</h4></a>
                <a href="gameplay.html" class="link"><h4>Gameplay</h4></a>
            </div>

            <div class="headerTextRight">
                <a href="https://us.shop.battle.net/en-us/family/call-of-duty-mw" class="link"><h4>Purchase</h4></a>
            </div>
        </header>

        <div class="videoimgContainer">
            <video autoplay muted loop class="mainVideo">
                <source src="Home Page IMG/GunRunner/Gun Runner.mp4" type="video/mp4">
            </video>

            <img class="mainLogo" src="Home Page IMG/Logo/MWlogo2.png" alt="Modern Warfare Logo">
        </div>
        

        <div class="mainContainer">
            <div class="featuresAccess">
                <img class="access1" src="Home Page IMG/QuickAccess/MWaccess1.jpeg" alt="Modern Warfare Picture">
                <a href="features.html" class="featureText"><p>#Features</p></a>
            </div>

            <div class="gameplayAccess">
                <img class="access2" src="Home Page IMG/QuickAccess/MWaccess2.jpg" alt="Modern Warfare Picture">
                <a href="features.html" class="gameplayText"><p>#Gameplay</p></a>
            </div>
        </div>

        <footer class="footerContainer">
            <div class="purchaseContainer">
                <a class="link" href="https://us.shop.battle.net/en-us/family/call-of-duty-mw"><p class="purchaseText">Purchase Now!</p></a>
            </div>

            <div class="developerContainer">
                <img class="developerIcon1" src="Home Page IMG/DeveloperLogo/activision.png" alt="Instagram Icon">
                <img class="developerIcon3" src="Home Page IMG/DeveloperLogo/infinityward.png" alt="Reddit Icon">
                <img class="developerIcon2" src="Home Page IMG/DeveloperLogo/ESRBRating.png" alt="Twitter Icon">
            </div>

            <div class="iconContainer">
                <a href="https://www.instagram.com/callofduty/"><img class="footerIcon" src="Home Page IMG/FooterIcon/instagram.png" alt="Instagram Icon"></a>
                <a href="https://twitter.com/CallofDuty?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"><img class="footerIcon" src="Home Page IMG/FooterIcon/twitter.png" alt="Twitter Icon"></a>
                <a href="https://www.reddit.com/r/modernwarfare/"><img class="footerIcon" src="Home Page IMG/FooterIcon/reddit.png" alt="Reddit Icon"></a>
            </div>
